<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA para Todos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>IA para todos - Ferramentas de Inteligência Artificial</h1>
        <p>Uma listagem completa das melhores ferramentas de IA para resolução de tarefas</p>
    </div>

    <div class="category-filters search-container">
        <button id="search-button">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </button>
        <input type="text" id="search-input" placeholder="Pesquisar">
    
        <button class="category-filter">🎨 Design</button>
        <button class="category-filter">📝 Conteúdo</button>
        <button class="category-filter">🎥 Vídeo</button>
        <button class="category-filter">🔍 Análise</button>
        <button class="category-filter">💬 Comunicação</button>
    
        <div class="filter-container">
            <button class="filter-toggle">🔒 Tipo de Licença</button>
            <div class="filter-content">
                <button class="category-filter">Gratuito</button>
                <button class="category-filter">Gratuito e Pago</button>
                <button class="category-filter">Pago</button>
                <button class="category-filter">Pago (teste gratuito)</button>
            </div>
        </div>
    
        <div class="filter-container">
            <button class="filter-toggle">🌐 Linguagem</button>
            <div class="filter-content">
                <button class="category-filter">PT</button>
                <button class="category-filter">EN</button>
                <button class="category-filter">Multilíngue</button>
            </div>
        </div>
    </div>
    
    <div class="grid">
        <!-- Ferramentas serão geradas aqui pelo JavaScript -->
    </div>

    <footer>
        <p>&copy; 2024 Secretaria de Inteligência Artificial do Piauí - SIA. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
